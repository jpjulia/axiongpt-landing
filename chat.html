
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat GPT Comercial</title>
    <style>
        body { font-family: sans-serif; padding: 1rem; background: #ffffff; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 1rem; background: #fff; }
        #input { width: 100%; padding: 1rem; margin-top: 1rem; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input id="input" placeholder="EscribÃ­ tu consulta..." onkeydown="handleKey(event)">
    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('input');
        const OPENAI_API_KEY = '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';

        async function sendMessage(message) {
            chatbox.innerHTML += "<div><b>Cliente:</b> " + message + "</div>";
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [{ role: "user", content: message }]
                })
            });
            const data = await response.json();
            const reply = data.choices?.[0]?.message?.content || "Error al responder.";
            chatbox.innerHTML += "<div><b>Asesor:</b> " + reply + "</div>";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function handleKey(event) {
            if (event.key === "Enter" && input.value.trim()) {
                const msg = input.value.trim();
                input.value = "";
                sendMessage(msg);
            }
        }
    </script>
</body>
